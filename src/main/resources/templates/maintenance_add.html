<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/licuadora-icon-b.png">
  <title>Nuevo Electrodomestico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleAdd.css">
</head>

<body style="background-image: url('/images/fondo.jpg');background-size: cover; background-position: center; min-height: 100vh;">

<div class="container" >
  <div class="form-container">
    <div class="mt-3 mb-3 text-center">
      <h3>Nuevo Electrodoméstico</h3>
    </div>

    <form th:action="@{/maintenance/add-confirm}" method="post" enctype="multipart/form-data">
      <div class="mb-3 row">
        <label for="nombre" class="col-sm-3">Nombre</label>
        <div class="col-sm-9">
          <input type="text" id="nombre" class="form-control" name="nombre" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="descripcion" class="col-sm-3">Descripción</label>
        <div class="col-sm-9">
          <input type="text" id="descripcion" class="form-control" name="descripcion">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="precio" class="col-sm-3">Precio (S/.)</label>
        <div class="col-sm-9">
          <input type="number" id="precio" class="form-control" name="precio" step="1" required min="1">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="idCategoria" class="col-sm-3">Categoría</label>
        <div class="col-sm-9">
          <select id="idCategoria" class="form-control" name="idCategoria" required>
            <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria()}" th:text="${categoria.nombre()}">Categoría</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="imagen" class="col-sm-3">Imagen</label>
        <div class="col-sm-9">
          <input type="file" id="imagen" class="form-control" name="imagen" required>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-12 text-center">
          <button type="submit" id="btnAgregar" class="btn btn-agregar w-25">
            Agregar
          </button>
          <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                  onclick="location.href='/maintenance/start'">
            Regresar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.form-container');
    form.style.animation = 'slideIn 0.8s ease-out forwards'; // Ejecutar animación de deslizamiento
  });
</script>
</body>
</html>
