<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link rel="icon" type="image/x-icon" href="/images/licuadora-icon-b.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleEdit.css">

</head>
<body style="background-image: url('/images/fondo.jpg');background-size: cover;background-position: center;min-height: 100vh;">

<div class="container">
  <div class="form-container">
    <div class="mt-3 mb-3 text-center">
      <h3>Editar Producto</h3>
    </div>

    <form th:object="${producto}" th:action="@{/maintenance/edit-confirm}" method="post">
      <div class="mb-3 row">
        <label for="idProducto" class="col-sm-3">Código</label>
        <div class="col-sm-9">
          <input type="text" id="idProducto" class="form-control" th:field="*{idProducto}" readonly>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="nombre" class="col-sm-3">Nombre</label>
        <div class="col-sm-9">
          <input type="text" id="nombre" class="form-control" th:field="*{nombre}">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="descripcion" class="col-sm-3">Descripción</label>
        <div class="col-sm-9">
          <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="precio" class="col-sm-3">Precio</label>
        <div class="col-sm-9">
          <input type="text" id="precio" class="form-control" th:field="*{precio}">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="idCategoria" class="col-sm-3">Categoría</label>
        <div class="col-sm-9">
          <select id="idCategoria" class="form-control" th:field="*{idCategoria}" required>
            <option th:each="categoria : ${categorias}"
                    th:value="${categoria.idCategoria()}"
                    th:text="${categoria.nombre()}">Categoría</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-12 text-center">
          <button type="submit" id="btnActualizar" class="btn btn-actualizar">Actualizar</button>
          <button type="button" id="btnRegresar" class="btn btn-regresar-edit"
                  onclick="location.href='/maintenance/start'">Regresar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.form-container');
    form.style.animation = 'slideIn 0.8s ease-out forwards'; // Ejecutar animación de deslizamiento
  });
</script>

</body>
</html>
